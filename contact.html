<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./src/style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Libre+Caslon+Text:ital,wght@0,400;0,700;1,400&family=Lilita+One&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
  <title>Music Instructors Coalition - Contact Us</title>
</head>
<body>
  <header id="navbar">
    <h1>the Music Instructors Coalition</h1>
    <nav>
      <ul>
        <li><a href="./index.html">About</a></li>
        <li><a class="active" href="./contact.html" id="button-contact-us"><em style="font-weight: 800">Contact</em></a></li>
      </ul>
    </nav>
  </header>
  <main>
    <section id="contact-us">
      <div id="contact-us-title">
        <h2>Let us ignite your musical training.</h2>
        <p>Send us your contact info and we'll put you in touch with the best teachers for your needs!</p>
      </div>
      <form id="instructor-interest-form">
        <div class="form-section">
          <div class="form-input">
            <label for="first-name">First name</label>
            <input type="text" id="first-name" name="first-name" required>
          </div>
          <div class="form-input">
            <label for="last-name">Last name</label>
            <input type="text" id="last-name" name="last-name" required>
          </div>
        </div>
        <div>
          <div class="form-section">
            <div class="form-input">
              <label for="email">Email</label>
              <input type="email" id="email" name="email" required>
            </div>
            <div class="form-input">
              <label for="phone">Phone number</label>
              <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required>
            </div>
          </div>
        </div>
        <div class="form-section">
          <div class="form-input">
            <label for="address">Address</label>
            <input type="text" id="address" name="address" required>
          </div>
        </div>
        <br>
        <div class="form-section">
          <div class="form-input">
            <label for="first-name">Student's first name</label>
            <input type="text" id="first-name" name="first-name" required>
          </div>
          <div class="form-input">
            <label for="last-name">Student's last name</label>
            <input type="text" id="last-name" name="last-name" required>
          </div>
        </div>
        <br>
        <div class="form-section">
          <div class="form-input">
            <label for="instruments">Instruments</label>
            <div class="check-multiple">
              <label><input value="voice" type="checkbox"><span>voice</span></label>
              <label><input value="guitar" type="checkbox"><span>guitar</span></label>
              <label><input value="bass" type="checkbox"><span>bass</span></label>
              <label><input value="piano" type="checkbox"><span>piano</span></label>
              <label><input value="drums" type="checkbox"><span>drums</span></label>
              <label><input value="other" type="checkbox"><span>other</span></label>
            </div>
          </div>
        </div>
        <div class="form-section">
          <div class="form-input">
            <label for="otherInstruments">Other instrument(s)</label>
            <input type="text" id="otherInstruments" name="otherInstruments">
          </div>
        </div>
        <br>
        <div class="form-section">
          <div class="form-input">
            <label for="schedule">Lesson type</label>
            <select id="schedule" name="schedule" required>
              <option value="">Select lesson type</option>
              <option value="inPerson">In-Person</option>
              <option value="virtual">Virtual</option>
              <option value="hybrid">Hybrid</option>
            </select>
          </div>
        </div>
        <div class="form-section">
          <div class="form-input">
            <div class="form-input">
              <label for="instruments">Days of week available</label>
              <div class="check-multiple">
                <label><input value="Monday" type="checkbox"><span>Monday</span></label>
                <label><input value="Tuesday" type="checkbox"><span>Tuesday</span></label>
                <label><input value="Wednesday" type="checkbox"><span>Wednesday</span></label>
                <label><input value="Thursday" type="checkbox"><span>Thursday</span></label>
                <label><input value="Friday" type="checkbox"><span>Friday</span></label>
                <label><input value="Saturday" type="checkbox"><span>Saturday</span></label>
              </div>
            </div>
          </div>
        </div>
        <button type="submit">Submit</button>
      </form>
    </section>
  </main>
  <script type="module" src="./src/contact-us-form.js"></script>
</body>
</html>
